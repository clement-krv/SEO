<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer JSON-LD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white p-8">

    <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <!-- Logo & Titre -->
        <div class="flex items-center justify-center mb-6">
            <img src="JSON.svg"
                 alt="Logo JSON" class="w-12 h-12 mr-4">
            <h1 class="text-3xl font-bold text-blue-400">Générer JSON-LD pour Schema.org</h1>
        </div>

        <!-- Sélection du type -->
        <div class="mb-6">
            <label for="type" class="block text-lg font-medium">Sélectionnez un type :</label>
            <select id="type" class="block w-full p-3 mb-6 border-2 border-gray-500 bg-gray-700 rounded-md focus:ring-2 focus:ring-blue-400">
                <option value="Person">Personne</option>
                <option value="Organization">Organisation</option>
                <option value="Event">Événement</option>
                <option value="Product">Produit</option>
                <option value="Offer">Offre</option>
            </select>
        </div>

        <!-- Bouton pour générer le formulaire -->
        <button id="generateFormButton" class="w-full py-3 px-4 mb-6 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 transition duration-300">
            Générer le formulaire
        </button>

        <!-- Formulaire généré dynamiquement -->
        <form id="dynamicForm" class="space-y-6"></form>

        <!-- Bouton pour générer le JSON -->
        <button id="generateJsonButton" class="w-full py-3 px-4 bg-green-500 text-white font-bold rounded-md hover:bg-green-600 transition duration-300 mt-6 disabled:opacity-50 animate-pulse" disabled>
            Générer le JSON
        </button>

        <!-- Résultat JSON-LD avec bouton de copie -->
        <div class="relative mt-8">
            <h3 class="text-2xl font-medium">Résultat JSON-LD :</h3>
            <button id="copyJsonButton" class="absolute top-0 right-0 bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">
                Copier
            </button>
            <pre id="jsonLDResult" class="bg-gray-700 text-green-300 p-6 rounded-md mt-4 overflow-auto"></pre>
        </div>
    </div>

    <script>
        function translateLabel(key) {
            const translations = {
                'name': 'Nom',
                'jobTitle': 'Poste',
                'email': 'Email',
                'telephone': 'Téléphone',
                'streetAddress': 'Adresse',
                'addressLocality': 'Ville',
                'addressCountry': 'Pays',
                'contactPoint': 'Point de contact',
                'location': 'Emplacement',
                'startDate': 'Date de début',
                'endDate': 'Date de fin',
                'description': 'Description',
                'price': 'Prix',
                'currency': 'Devise',
                'url': 'URL',
                'itemOffered': 'Produit offert',
                'brand': 'Marque',
                'sku': 'SKU',
                'priceCurrency': 'Devise du prix',
                'organizer': 'Organisateur'
            };
            return translations[key] || key.charAt(0).toUpperCase() + key.slice(1);
        }

        document.getElementById('generateFormButton').addEventListener('click', function () {
            const selectedType = document.getElementById('type').value.toLowerCase();

            fetch(`http://seo-schema.test/api/${selectedType}/properties`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                const form = document.getElementById('dynamicForm');
                const resultButton = document.getElementById('generateJsonButton');
                form.innerHTML = ''; 
                resultButton.disabled = false; 

                Object.entries(data.properties).forEach(([key, type]) => {
                    const fieldContainer = document.createElement('div');
                    fieldContainer.classList.add('mb-6');

                    const label = document.createElement('label');
                    label.classList.add('block', 'text-lg', 'font-medium');
                    label.textContent = translateLabel(key);

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.name = key;
                    input.classList.add('w-full', 'p-3', 'border-2', 'border-gray-500', 'bg-gray-700', 'rounded-md', 'focus:ring-2', 'focus:ring-blue-400');

                    if (key === 'organizer') {
                        const select = document.createElement('select');
                        select.name = 'organizerType';
                        select.classList.add('w-full', 'p-3', 'border-2', 'border-gray-500', 'bg-gray-700', 'rounded-md', 'focus:ring-2', 'focus:ring-blue-400');
                        select.innerHTML = `
                            <option value="Organization">Organisation</option>
                            <option value="Person">Personne</option>
                        `;
                        fieldContainer.appendChild(select);
                    }

                    fieldContainer.appendChild(label);
                    fieldContainer.appendChild(input);
                    form.appendChild(fieldContainer);
                });
            })
            .catch(error => console.error('Erreur:', error));
        });

        document.getElementById('generateJsonButton').addEventListener('click', function () {
            const formData = new FormData(document.getElementById('dynamicForm'));
            const data = {};

            formData.forEach((value, key) => {
                if (key.includes('.')) {
                    const keys = key.split('.');
                    let ref = data;

                    for (let i = 0; i < keys.length; i++) {
                        if (i === keys.length - 1) {
                            ref[keys[i]] = value;
                        } else {
                            ref[keys[i]] = ref[keys[i]] || {};
                            ref = ref[keys[i]];
                        }
                    }
                } else {
                    data[key] = value;
                }
            });

            fetch(`http://seo-schema.test/api/${document.getElementById('type').value.toLowerCase()}/generate-json-ld`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify({ properties: data })
            })
            .then(response => response.json())
            .then(jsonData => {
                document.getElementById('jsonLDResult').textContent = JSON.stringify(jsonData, null, 2);
            })
            .catch(error => console.error('Erreur lors de la génération du JSON:', error));
        });

        document.getElementById('copyJsonButton').addEventListener('click', function () {
            const jsonText = document.getElementById('jsonLDResult').textContent;
            navigator.clipboard.writeText(jsonText).then(() => {
                alert('JSON copié dans le presse-papier !');
            }).catch(err => {
                console.error('Erreur lors de la copie du JSON:', err);
            });
        });
    </script>

</body>
</html>
